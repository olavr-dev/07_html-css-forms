<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>HTML Forms</h1>
    </header>
    <main>
      <form action="/index.html" method="GET">
        <section>
          <ul>
            <li>
              <label for="user-name">Name</label>
              <input type="text" name="name" id="user-name" />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="email" id="user-email" />
            </li>
            <li>
              <label for="user-password">Password</label>
              <input type="password" name="password" id="user-password" />
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <li>
              <label for="age">Your Age</label>
              <input type="number" step="1" name="age" id="user-age" />
            </li>
            <li>
              <label for="birth-date">Your Birth Date</label>
              <input type="date" name="birth-date" id="birth-date" />
            </li>
            <li>
              <label for="">Favorite Color</label>
              <select name="color" id="color">
                <option value="none">Choose one</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="message">Your Message</label>
          <textarea name="message" id="message" cols="10" rows="10"></textarea>
        </section>
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li>
              <div class="form-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-text-message"
                  value="text-message"
                />
                <label for="verify-text-message">Via text message (SMS)</label>
              </div>
            </li>
            <li></li>
            <li>
              <div class="form-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-phone"
                  value="phone"
                />
                <label for="verify-phone">Via a phone call</label>
              </div>
            </li>
            <li>
              <div class="form-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-email"
                  value="email"
                />
                <label for="verify-email">Via email</label>
              </div>
            </li>
            <li class="margin-top">
              <div class="form-inline">
                <input type="checkbox" name="via-email" id="via-email" />
                <label for="via-email">Reply to me via Email.</label>
              </div>
            </li>
            <li>
              <div class="form-inline">
                <input type="checkbox" name="via-phone" id="via-phone" />
                <label for="via-phone">Reply to me via Phone.</label>
              </div>
            </li>
          </ul>
        </section>
        <section class="margin-top highlight">
          <div class="form-inline">
            <input type="checkbox" name="agree-terms" id="agree-terms" />
            <label for="agree-terms">Check to agree to our terms.</label>
          </div>
        </section>
        <section class="margin-top">
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
