<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>HTML Forms</h1>
    </header>
    <main>
      <form action="/index.html" method="GET">
        <section>
          <h2>Personal Info</h2>
          <ul>
            <li>
              <label for="user-name"
                >Name <span class="required">*</span></label
              >
              <input
                type="text"
                name="name"
                id="user-name"
                required
                placeholder="Your Name"
              />
            </li>
            <li>
              <label for="email">Email <span class="required">*</span></label>
              <input
                type="email"
                name="email"
                id="user-email"
                required
                placeholder="Your Email"
              />
            </li>
            <li>
              <label for="user-password"
                >Password <span class="required">*</span></label
              >
              <input
                type="password"
                name="password"
                id="user-password"
                required
                minlength="7"
                placeholder="Password (min 7 characters)"
              />
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <li>
              <label for="age">Your Age <span class="required">*</span></label>
              <input
                type="number"
                step="1"
                name="age"
                id="user-age"
                required
                min="18"
                max="100"
              />
            </li>
            <li>
              <label for="birth-date"
                >Your Birth Date <span class="required">*</span></label
              >
              <input
                type="date"
                name="birth-date"
                id="birth-date"
                required
                min="1924-01-01"
                max="2006-01-01"
              />
            </li>
            <li>
              <label for="">Favorite Color</label>
              <select name="color" id="color">
                <option value="none">Choose one</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="message"
            >Your Message <span class="required">*</span></label
          >
          <textarea
            name="message"
            id="message"
            cols="10"
            rows="10"
            required
          ></textarea>
        </section>
        <section>
          <h2>
            How should we verify your account? <span class="required">*</span>
          </h2>
          <ul>
            <li class="form-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
                required
              />
              <label for="verify-text-message">Via text message (SMS)</label>
            </li>
            <li class="form-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via email</label>
            </li>
          </ul>
          <section>
            <h2>How should we contact you? <span class="required">*</span></h2>
            <ul>
              <li class="form-inline margin-top">
                <input type="checkbox" name="via-email" id="via-email" />
                <label for="via-email">Reply to me via Email.</label>
              </li>
              <li class="form-inline">
                <input type="checkbox" name="via-phone" id="via-phone" />
                <label for="via-phone">Reply to me via Phone.</label>
              </li>
            </ul>
          </section>
          <div class="margin-top highlight form-inline">
            <input
              type="checkbox"
              name="agree-terms"
              id="agree-terms"
              required
            />
            <label for="agree-terms"
              >Check to agree to our terms.
              <span class="required">*</span></label
            >
          </div>
        </section>
        <section class="margin-top">
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
